<!DOCTYPE html>
<html lang="en">

<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image-more/3.5.0/dom-to-image-more.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <title>HTML</title>
  
  <!-- HTML -->
  
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="editor.css">
</head>

<body>
  <div class="main-content">
    <div class="nav-top-wrapper">
      <div class="nav-top-class">
        <div class="nav-top-main">
          <div class="nav-top-back-btn-class">
            <div class="nav-top-back-btn">
              <button>
                <img src="arrow-left-line.svg" />
              </button>
            </div>
          </div>
          <div class="nav-top-title-class">
            <div class="nav-top-title">
              <span>Bill Editor</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bill-editor-screen-wrapper">
      <div class="bill-editor-screen-class">
        <div class="bill-editor-screen-main">
          <div class="screen-editor-content-wrapper">
            <div class="screen-editor-content-class">
              <div class="screen-editor-content-main">
                <!-- User Full Bill Started -->
                <div class="logo-class" lang="logo">
                  <div class="logo-main">
                    <span>رمضان ڈائر</span>
                  </div>
                </div>
                <div class="date-class">
                  <div class="date-main">
                    <span>01-01-2025</span>
                  </div>
                  <div class="date-title" lang="ur">
                    <label>تاریخ</label>
                  </div>
                </div>
                <div class="name-user-class">
                  <div class="name-user-main">
                    <span>Bill Holder</span>
                  </div>
                  <div class="name-title" lang="ur">
                    <label>نام خریدار</label>
                  </div>
                </div>
                <div class="main-bill-wrapper">
                  <div class="main-bill-class">
                    <div class="main-bill">
                      
                      <div class="amount-row-class mini-expand">
                        <div class="amount-row-title-class">
                          <div class="amount-title" lang="ur">
                            <span>کپڑےکےپیسے</span>
                          </div>
                        </div>
                        <div class="amount-row-main">
                          <div class="items-amount" id="items-clothPrice">
                            <!-- User Data -->
                          </div>
                        </div>
                      </div>
                      <div class="amount-row-class">
                        <div class="amount-row-title-class">
                          <div class="amount-title" lang="ur">
                            <span>ڈائی</span>
                          </div>
                        </div>
                        <div class="amount-row-main">
                          <div class="items-amount" id="items-dayi">
                            <!-- User Data -->
                          </div>
                        </div>
                      </div>
                      <div class="amount-row-class amount-row-expand">
                        <div class="amount-row-title-class">
                          <div class="amount-title" lang="ur">
                            <span>تفصیل</span>
                          </div>
                        </div>
                        <div class="amount-row-main">
                          <div class="items-amount" id="items-longDiscation">
                            <!-- User Data -->
                          </div>
                        </div>
                      </div>
                      <div class="amount-row-class">
                        <div class="amount-row-title-class">
                          <div class="amount-title" lang="ur">
                            <span>تعداد</span>
                          </div>
                        </div>
                        <div class="amount-row-main">
                          <div class="items-amount" id="items-amount">
                            <!-- User Data -->
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
              <!-- User Bill Ended -->
              <div class="ui-btn-class">
                <div class="ui-btn-main">
                  <div class="remove-more-class">
                    <div class="remove-more-main">
                      <div class="remove-more-icon-class">
                        <div class="remove-more-icon">
                          <span>
                            <img src="delete-back-fill.svg" />
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="add-more-class">
                    <div class="add-more-main">
                      <div class="add-more-icon-class">
                        <div class="add-more-icon">
                          <span>
                            <img src="add-fill.svg" />
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-bottom-wrapper">
      <div class="nav-bottom-class">
        <div class="nav-bottom">
          <div class="nav-bottom-ui-button-wrapper">
            <div class="nav-bottom-ui-button-class">
              <div class="nav-bottom-ui-button">
                <div class="nav-bottom-btn-dowload">
                  <button id="full-show">
                    <img src="slideshow-view.svg" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Project -->
  <script src="editor.js"></script>
</body>

</html>
